{% extends '_layouts/layout_2-3.html' %}

{% block page_title %}My NHS Account{{serviceName}}{% endblock %}

{% block content %}

<div class="first-item">
  <form>
    <div class="form-group">
      <fieldset class="inline">

        <h1 class="heading-large">Security code</h1>

        <h2 class="heading-xlarge"><legend>Thank you</legend></h2>

        <p>Your NHS account is now secured with your phone <br>07779 000333.</p>

    </div>

</div>

{% endblock %}

{% block footer %}{% endblock %}
