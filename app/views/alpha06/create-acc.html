{% extends '_layouts/layout_2-3.html' %}

{% block page_title %}Set up a password{{serviceName}}{% endblock %}

{% block pageTitle %}Set up a password{% endblock %}

{% block content %}

<div class="first-item">
  <form>
    <div class="form-group">

      <h2>Create an NHS account</h2>
      <div class="form-group">
        <label class="form-label-bold" for="field1">Email Address</label>
        <input class="form-control" id="field1" name="field1" type="email">
      </div>
      <div class="form-group">
        <label class="form-label-bold" for="field3">Password</label>
        <input class="form-control" id="field3" name="field3" type="password">
      </div>
      <div class="form-group">
        <label class="form-label-bold" for="field2">Retype password</label>
        <input class="form-control" id="field2" name="field2" type="password">
      </div>

    </div>
    <a class="button" href="check-email">Continue</a>
  </form>
</div>

{% endblock %}

{% block footer %}{% endblock %}
